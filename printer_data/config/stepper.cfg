[stepper_x]   
step_pin: PE1
dir_pin: PD7
enable_pin: !PD5
rotation_distance: 40
microsteps: 64 #32 #16
full_steps_per_rotation: 200
endstop_pin: ^extra_mcu:PA10   
position_min: -11              
position_endstop: -11
position_max: 502
homing_speed: 75
homing_retract_dist: 3
homing_retract_speed: 15.0

[stepper_y]  
step_pin: PD3
dir_pin: PD2
enable_pin: !PD0
rotation_distance: 40
microsteps: 64 #32 #16
full_steps_per_rotation: 200
endstop_pin: ^PD1
position_min: -1               
position_endstop: 505
position_max: 505       
homing_speed: 75
homing_retract_dist: 3
homing_retract_speed: 15.0

[stepper_z]  #z1
step_pin: PA8
dir_pin: PC9
enable_pin: !PA10
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 32 #16
endstop_pin: probe: z_virtual_endstop
position_max: 505             
position_min: -1.5 #-10          
homing_speed: 10.0
homing_retract_dist: 5.0
homing_retract_speed: 15.0
second_homing_speed: 5.0

[stepper_z1] #z2
step_pin: PC6
dir_pin: !PD15
enable_pin: !PC8
rotation_distance: 40         
gear_ratio: 80:12            
microsteps: 32 #16    

[stepper_z2]  #z3
step_pin: PA5
dir_pin: PA4
enable_pin: !PA7
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 32 #16

[stepper_z3]  #z4
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB15
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 32 #16         

[buffer_stepper filament_buffer]
step_pin: buffer_mcu: PA8           
dir_pin: buffer_mcu: PA9           
enable_pin: !buffer_mcu: PA11       
microsteps: 16                      
rotation_distance: 9.75
velocity: 100 #120
accel: 1500 #2500 #5000
push_length: 25                  
full_steps_per_rotation: 200   
push_pin: ^buffer_mcu: PB11