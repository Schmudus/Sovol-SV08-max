[temperature_sensor mcu_temp]         
sensor_type: temperature_mcu
min_temp:0
max_temp:100

[temperature_sensor Host_temp]     
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[multi_pin fan_pins]
pins: extra_mcu:PA7, extra_mcu:PB0

[fan]
pin:multi_pin: fan_pins
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.5
off_below: 0.10

[fan_generic fan2] # auxiliary fan, exhaust fan 1, kfan3
pin: PB0
tachometer_pin: PB1
tachometer_ppr: 1
tachometer_poll_interval: 0.0075
max_power: 1.0

[fan_generic fan3] # exhaust fan 2, kfan2
pin: PE11
tachometer_pin: PE13
tachometer_ppr: 1
tachometer_poll_interval: 0.0075
max_power: 1.0

[heater_fan hotend_fan]      
pin: extra_mcu: PA6   
max_power: 1.0               
kick_start_time: 0.4
heater: extruder             
heater_temp: 50
tachometer_pin:extra_mcu: PA1
tachometer_ppr: 1
tachometer_poll_interval: 0.0013

[controller_fan Bed_SSR_Fan]
pin: PE14  
max_power: 1.0               
kick_start_time: 0.3
fan_speed: 1.0
idle_timeout: 600
stepper:
heater: heater_bed
tachometer_pin: PB10
tachometer_ppr: 2
tachometer_poll_interval: 0.001375