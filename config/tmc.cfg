[tmc5160 stepper_x]
cs_pin: PE0
spi_software_mosi_pin: PB6
spi_software_miso_pin: PB5
spi_software_sclk_pin: PB4
interpolate: false
run_current: 3.0
sense_resistor: 0.05
stealthchop_threshold: 0   
driver_MULTISTEP_FILT: True
driver_IHOLDDELAY: 15     
driver_TPOWERDOWN: 1      
driver_TBL: 3              
driver_TOFF: 5             
driver_HEND: 0             
driver_HSTRT: 7            
driver_PWM_FREQ: 2         
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_OFS: 28         
driver_PWM_REG: 8          
driver_VHIGHFS: 0
driver_VHIGHCHM: 1   

[tmc5160 stepper_y]
cs_pin: PD4
spi_software_mosi_pin: PB6
spi_software_miso_pin: PB5
spi_software_sclk_pin: PB4
interpolate: false
run_current: 3.0
sense_resistor: 0.05              
stealthchop_threshold: 0        
driver_MULTISTEP_FILT: True
driver_IHOLDDELAY: 15     
driver_TPOWERDOWN: 1      
driver_TBL: 3              
driver_TOFF: 5             
driver_HEND: 0             
driver_HSTRT: 7            
driver_PWM_FREQ: 2         
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
driver_PWM_OFS: 28         
driver_PWM_REG: 8          
driver_VHIGHFS: 0
driver_VHIGHCHM: 1

[tmc2209 stepper_z]  
uart_pin: PA9 
interpolate: true             
run_current: 1.2            
sense_resistor: 0.150          
uart_address:3
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PC7  
interpolate: true             
run_current:  1.2          
sense_resistor: 0.150         
uart_address:3
stealthchop_threshold: 999999

[tmc2209 stepper_z2]
